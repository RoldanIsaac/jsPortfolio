<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OLI</title>
    <!-- Scripts -->
    <script src="app/main.js" type="module"></script>
    <!-- Global Styles -->
    <link rel="stylesheet" href="app/styles/fast.css" />
    <link rel="stylesheet" href="app/styles/styles.css" />
    <link rel="stylesheet" href="app/styles/pattern.css" />
    <!-- FA -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Compontents -->
    <link
      rel="stylesheet"
      href="app/components/project-card/project-card.css"
    />
    <link rel="stylesheet" href="app/components/photo/photo-card.css" />

    <!-- Views -->
  </head>
  <style>
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: white;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Estilo del spinner */
    .spinner {
      border: 10px solid #f3f3f3;
      border-top: 10px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <script>
    window.addEventListener("load", function () {
      const loader = document.getElementById("loader");
      loader.style.opacity = "0";
      loader.style.transition = "opacity 0.5s ease";

      setTimeout(() => {
        loader.style.display = "none";
      }, 500); // Espera a que termine la transici√≥n
    });
  </script>
  <body>
    <div id="loader">
      <div class="spinner"></div>
    </div>
    <!-- App -->
    <div class="app-container" id="app" data-theme="light"></div>

    <!-- Due to footer -->
    <!-- <script src="https://kit.fontawesome.com/a076d05399.js"></script> -->
  </body>
</html>
